<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-right: 10px;
      padding: 12px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: coral;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      button {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1 id="main-title">Welcome to DOM Manipulation</h1>

  <p id="message">Click a button to interact with the DOM!</p>

  <!-- Button to change text -->
  <button onclick="changeText()">Change Text</button>

  <!-- Button to toggle box -->
  <button onclick="toggleBox()">Add or Remove Box</button>

  <!-- Button to change background color -->
  <button onclick="changeBackgroundColor()">Change Background Color</button>

  <!-- Input field and button to update message -->
  <input type="text" id="user-input" placeholder="Enter some text" />
  <button onclick="updateMessage()">Update Message</button>

  <!-- Container for dynamic box -->
  <div id="box-container"></div>

  <script src="script.js"></script>

</body>
</html>
